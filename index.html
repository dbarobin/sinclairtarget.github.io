---
layout: default
title: Two-Bit History
---
<ul class="index">
  {% for post in site.posts %}
    <li>
      <div class="post-header">
        <h1>{{ post.title }}</h1>
        <p class="meta"><em>{{ post.date | date_to_string }}</em></p>
      </div>
      <article>
        {{ post.excerpt }}
      </article>
      <p><a href="{{ post.url }}">Read More&hellip;</a></p>
    </li>
  {% endfor %}
</ul>
